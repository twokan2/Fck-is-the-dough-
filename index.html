<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fck is the dough @</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(139, 92, 246, 0.3); }
        .job-card:hover { transform: translateY(-4px); border-color: #9333ea; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="py-12 text-center">
        <h1 class="text-6xl md:text-8xl font-black text-purple-600 tracking-tighter italic uppercase drop-shadow-[0_0_20px_rgba(147,51,234,0.5)]">
            Fck is the dough @
        </h1>
        <p class="text-zinc-500 font-mono mt-2 uppercase tracking-[0.5em] text-[10px]">Direct Access Job Portal</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-1 space-y-4">
            <div class="glass p-6 rounded-[35px]">
                <label class="text-[10px] font-black text-purple-400 uppercase tracking-widest">1. Security (Serper.dev)</label>
                <input type="password" id="apiKey" placeholder="Paste API Key Here" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-xs mt-1 mb-4 outline-none focus:border-purple-500">
                
                <label class="text-[10px] font-black text-purple-400 uppercase tracking-widest">2. Resume Scan</label>
                <input type="file" id="resumeUpload" accept=".pdf,.docx" class="block w-full text-[10px] text-zinc-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-600 file:text-white cursor-pointer mt-1"/>
            </div>

            <div class="glass p-6 rounded-[35px] space-y-4">
                <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">3. The Requirements</p>
                <input type="text" id="filterTitle" placeholder="Job Title (e.g. Sales Director)" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm outline-none">
                <input type="text" id="filterLoc" placeholder="Location (e.g. Remote)" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm outline-none">
                <input type="text" id="filterCompany" placeholder="Specific Company (Optional)" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm outline-none">
                
                <select id="filterSalary" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-sm outline-none text-zinc-400">
                    <option value="0">Any Salary</option>
                    <option value="100000">$100k+</option>
                    <option value="150000">$150k+</option>
                    <option value="200000">$200k+</option>
                </select>

                <button onclick="fetchJobs()" class="w-full bg-purple-600 hover:bg-white hover:text-black font-black py-4 rounded-2xl transition-all uppercase tracking-widest text-sm italic">
                    Open The Gates
                </button>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div id="jobFeed" class="grid grid-cols-1 gap-6">
                <div class="border-2 border-dashed border-zinc-800 rounded-[45px] py-40 text-center text-zinc-700 font-black uppercase tracking-[0.2em] italic">
                    Ready for Deployment
                </div>
            </div>
        </div>
    </main>

    <script>
        let resumeWords = [];

        document.getElementById('resumeUpload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            if (file.type === "application/pdf") {
                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let text = "";
                    for(let i=1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(item => item.str).join(" ");
                    }
                    finalizeText(text);
                };
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = function(event) {
                    mammoth.extractRawText({arrayBuffer: event.target.result}).then(r => finalizeText(r.value));
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function finalizeText(text) {
            resumeWords = text.toLowerCase().match(/\b([a-z]{4,})\b/g) || [];
            alert("RESUME ANALYZED.");
        }

        async function fetchJobs() {
            const key = document.getElementById('apiKey').value;
            const title = document.getElementById('filterTitle').value;
            const loc = document.getElementById('filterLoc').value;
            const comp = document.getElementById('filterCompany').value;
            const minSal = parseInt(document.getElementById('filterSalary').value);
            const feed = document.getElementById('jobFeed');

            if(!key || !title) return alert("Missing Key or Title!");

            feed.innerHTML = `<div class="text-center py-24 text-purple-600 font-black animate-pulse text-4xl uppercase italic">Pulling Leads...</div>`;

            let q = `"${title}"`;
            if (loc) q += ` in ${loc}`;
            if (comp) q += ` site:${comp.toLowerCase().replace(/\s/g, '')}.com OR "${comp}"`;
            
            // Relevancy boost
            const skills = [...new Set(resumeWords)].slice(0, 4).join(" ");
            q += ` ${skills}`;

            try {
                const res = await fetch("https://google.serper.dev/search", {
                    method: 'POST',
                    headers: { 'X-API-KEY': key, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: q, num: 40 })
                });
                const data = await res.json();
                renderJobs(data.organic || [], minSal);
            } catch (err) {
                feed.innerHTML = "SEARCH FAILED.";
            }
        }

        function renderJobs(jobs, minSalary) {
            const feed = document.getElementById('jobFeed');
            feed.innerHTML = "";
            let count = 0;

            jobs.forEach(job => {
                const text = (job.title + " " + job.snippet).toLowerCase();
                
                // Salary Gate
                if (minSalary > 0) {
                    const hasDough = text.includes('k') || text.includes('000') || text.includes('competitive');
                    if (!hasDough) return;
                }

                const matches = [...new Set(resumeWords)].filter(w => text.includes(w)).length;
                const score = Math.min(Math.round((matches / 12) * 100), 99);
                count++;

                feed.innerHTML += `
                    <div class="glass job-card p-10 rounded-[45px] transition-all flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-4 mb-2">
                                <span class="text-[10px] font-black text-purple-500 uppercase tracking-widest border border-purple-900/50 px-3 py-1 rounded-full">Match Confirmed</span>
                            </div>
                            <a href="${job.link}" target="_blank" class="block group">
                                <h2 class="text-3xl md:text-5xl font-black text-white group-hover:text-purple-400 transition-colors uppercase leading-[0.9] mb-4">
                                    ${job.title}
                                </h2>
                            </a>
                            <p class="text-zinc-500 text-sm font-medium line-clamp-2 italic">${job.snippet}</p>
                        </div>
                        
                        <div class="flex flex-col items-center min-w-[150px]">
                            <div class="text-[9px] font-black text-zinc-600 uppercase tracking-widest mb-1">ATS Logic</div>
                            <div class="text-6xl font-black ${score > 50 ? 'text-white' : 'text-zinc-800'} mb-4">${score}%</div>
                            <a href="${job.link}" target="_blank" class="w-full bg-white text-black text-[12px] font-black uppercase py-4 px-8 rounded-2xl hover:bg-purple-600 hover:text-white transition-all text-center">
                                Direct Apply
                            </a>
                        </div>
                    </div>`;
            });

            if (count === 0) feed.innerHTML = `<div class="text-center py-20 text-zinc-500">No matching dough found. Adjust filters.</div>`;
        }
    </script>
</body>
</html>
